<input matInput placeholder="count" value="" [(ngModel)]="newCounts"><br>
<button mat-raised-button color="accent" (click)="CountLength()">Count Alphabet</button>
<br>
<br>
<input matInput placeholder="enter number1" value="1value" [(ngModel)]="Ava1"><br>
<input matInput placeholder="enter number2" value="2value" [(ngModel)]="Ava2"><br>
<input matInput placeholder="enter number3" value="3value" [(ngModel)]="Ava3"><br>
<input matInput placeholder="enter number4" value="4value" [(ngModel)]="Ava4"><br>
<input matInput placeholder="enter number5" value="5value" [(ngModel)]="Ava5"><br>
<button mat-raised-button color="accent" (click)=" CountAvarage()">Count Avarage</button><br><br>
<button mat-raised-button color="accent" (click)="calculateSum()">Count Sum</button><br><br>
<button mat-raised-button color="accent" (click)=" highestNum()">Highest Avarage</button>
<br><br>
<input matInput placeholder="reverse letter" value="" [(ngModel)]="Str"><br><br>

<button mat-raised-button color="accent" (click)="reverseLetters()">Reverse letter</button>
<h1>Number of A's:{{countA}}</h1>
<h2>Avarage Amount:{{countAVA}}</h2>
<h3>Highest Number:{{highestAva}}</h3>
<h3>Sum:{{countSum}}</h3>
<h3>Reversed Letter:{{reverseLetters()}}</h3>
